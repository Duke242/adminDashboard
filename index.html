<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <h1>Dashboard</h1>
      <p>Home</p>
      <p>Profile</p>
      <p>Messages</p>
      <p>History</p>
      <p>Tasks</p>
      <p>Communities</p>
      <p>Settings</p>
      <p>Support</p>
      <p>Privacy</p>
    </div>
    <div class="header">
      <!-- <h1>header</h1> -->
      <div>
        <img src="./magnify (2).png" alt="serach icon" />
        <input "type="search">
      </div>

        <img src="./bell-ring-outline.png" alt="notifications">
        <img src="./face-man-profile.png" alt="profile picture">
        <h1>Morgan Oakley</h1>
      </div>
      <div class="handler">
        <img src="./face-man-profile.png" alt="profile picture">
        <p>Hi there, <br />
          <span class="morgan">Morgan Oakley (@morgan)</span>
        </p>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="main-content">
      <h1>Your Projects</h1>
    </div>
